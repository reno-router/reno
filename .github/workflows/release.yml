name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Deploy to deno.land/x
      run: echo "Reno is deployed to deno.land/x via a webhook"

    - name: Install eggs-compatible Deno version
      run: |
        curl -fsSL https://deno.land/x/install/install.sh | sh -s v1.33.3

    - name: Deploy to nest.land
      run: |
        export PATH="/home/runner/.deno/bin:$PATH"
        deno install -A --unstable https://x.nest.land/eggs@0.3.10/eggs.ts
        eggs link ${{ secrets.NEST_API_KEY }}
        eggs publish --yes --no-check

    - name: Cat eggs debug file
      if: ${{ failure() }}
      run: |
        cat /home/runner/work/reno/reno/eggs-debug.log
